influxdb:
  image: influxdb:latest
  container_name: influxdb
  ports:
    - "8089:8089/udp"
    - "8086:8086"
  env_file:
    - 'influxdb.env'
  volumes:
    - /srv/docker/influxdb/data:/var/lib/influxdb

grafana:
  image: grafana/grafana:latest
  container_name: grafana
  ports:
    - "3000:3000"
  env_file:
    - 'env.grafana'
  links:
    - influxdb
  volumes:
    - /srv/docker/grafana/data:/var/lib/grafana